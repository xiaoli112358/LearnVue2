<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<span>在行内定义一个区域，也就是一行内可以被<span>划分成好几个区域，从而实现某种特定效果-->
   <!-- <label> 标签的 for 属性应该等于相关元素的 id 元素，以便将它们捆绑起来。<label>标签通常和<input>标签一起使用，<label>标签为input元素定义标注（标记）-->
    <span v-if="isUser">
        <label for="username">用户账户</label>
        <input type="text" id="username" key="username" placeholder="用户账户"><!--key的作用是当切换到使用用户邮箱时，之前input输入框的内容不在显示，否则vue底层会将原来的内容显示到用户邮箱的输入框内-->
    </span>
    <span v-else>
        <label for="email">用户邮箱</label>
        <input type="text" id="email" key="email" placeholder="用户邮箱">
    </span>
    <button @click="isUser=!isUser">切换登录方式</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isUser:true
        }
    })
</script>
</body>
</html>
